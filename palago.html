		<article class="container-fluid collapse" id="settings">
			<div>
				<header>
					<h3>Board Configuration</h3>
				</header>
				
				<section class="well well-sm">
					<header>
						<h4>Player Units</h4>
					</header>
					<div class="row">
						<div class="col-sm-12">
							<div class="btn-group btn-group-justified" role="group" id="setting-unit-count">
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default" data-decrement>&minus;</button>
								</div>
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default" data-reset disabled>48 Available</button>
								</div>
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default" data-increment>&plus;</button>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>

			<div>
				<header>
					<h3>Rules</h3>
				</header>
				
				<section class="well well-sm">
					<header>
						<h4>Tiles</h4>
					</header>
					<div class="row">
						<div class="col-sm-6">
							<div class="btn-group btn-group-justified" role="group" id="setting-tiles-turn">
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default" data-decrement>&minus;</button>
								</div>
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default" data-reset disabled>2 Per Turn</button>
								</div>
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default" data-increment>&plus;</button>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="btn-group btn-group-justified" role="group" id="setting-tiles-adjacent">
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default" data-decrement>&minus;</button>
								</div>
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default" data-reset disabled>1 Adjacent</button>
								</div>
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default" data-increment>&plus;</button>
								</div>
							</div>
							<!--<div class="input-group">
								<span class="input-group-addon">Adjacent Pairs</span>

									<input type="checkbox">
								</span>
							</div>-->
						</div>
					</div>
				</section>
			</div>
			
			<div>
				<header>
					<h3>Winning Conditions</h3>

				<section class="well well-sm">
					<header>
						<h4>Straights</h4>
					</header>
					<div class="row">
						<div class="col-sm-6">
							<div class="btn-group btn-group-justified" role="group" id="setting-straights-minimal">
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default" data-decrement>&minus;</button>
								</div>
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default" data-reset disabled>1 Required</button>
								</div>
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default" data-increment>&plus;</button>
								</div>
							</div>
						</div>
						<br class="visible-xs">
						<div class="col-sm-6">
							<div class="btn-group btn-group-justified" role="group" id="setting-straights-adjacent">
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default" data-decrement>&minus;</button>
								</div>
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default" data-reset disabled>0 Adjacent</button>
								</div>
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default" data-increment>&plus;</button>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</article>
